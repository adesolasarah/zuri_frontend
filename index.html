<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Personal Page</title>
</head>
<body>
    <div class="profile">
        <img src="img/slackprofilepicture.jpeg" alt="Your Slack Picture" data-testid="slackDisplayImage">
        <h1 data-testid="slackUserName">Sarah Williams</h1>
    </div>
    <div class="details">
        <p>Current Day of the Week: <span data-testid="currentDayOfTheWeek">Thursday</span></p>
        <p>Current UTC Time: <span data-testid="currentUTCTime">10:12 AM</span></p>
        <p>Track: <span data-testid="myTrack">Frontend</span></p>
        <p>GitHub URL: <a href="https://github.com/adesolasarah/zuri_frontend" data-testid="githubURL">https://github.com/adesolasarah/zuri_frontend</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
